<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Sanjay's assignment</title>
    <style>
        .imageHeight{
            height: 170px;
            width: 100%
        }
        @media screen and (max-width: 575px) and (min-width: 200px) {
            .myRow {
                width: 270px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 my-4 myRow">

            <div class="col my-2">
                <div class="border">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/India_flag_300.png" class="imageHeight" />
                    <div class="p-4">
                        <p class="font-weight-bold">India</p>
                        <p class="card-text mb-0"><span class="h6">Population: </span>1,366,400,000</p>
                        <p class="card-text mb-0"><span class="h6">Region: </span>Asia</p>
                        <p class="card-text mb-0"><span class="h6">Capital: </span>Delhi</p>
                    </div>
                </div>
            </div>

            <div class="col my-2">
                <div class="border">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png" class="imageHeight" />
                    <div class="p-4">
                        <p class="font-weight-bold">Germany</p>
                        <p class="card-text mb-0"><span class="h6">Population: </span>81,770,900</p>
                        <p class="card-text mb-0"><span class="h6">Region: </span>Europe</p>
                        <p class="card-text mb-0"><span class="h6">Capital: </span>Berlin</p>
                    </div>
                </div>
            </div>

            <div class="col my-2">
                <div class="border">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png" class="imageHeight" />
                    <div class="p-4">
                        <p class="font-weight-bold">United States of America</p>
                        <p class="card-text mb-0"><span class="h6">Population: </span>323,947,000</p>
                        <p class="card-text mb-0"><span class="h6">Region: </span>Americas</p>
                        <p class="card-text mb-0"><span class="h6">Capital: </span>Washington D.C.</p>
                    </div>
                </div>
            </div>

            <div class="col my-2">
                <div class="border">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Brazil_flag_300.png" class="imageHeight" />
                    <div class="p-4">
                        <p class="font-weight-bold">Brazil</p>
                        <p class="card-text mb-0"><span class="h6">Population: </span>206,135,893</p>
                        <p class="card-text mb-0"><span class="h6">Region: </span>Americas</p>
                        <p class="card-text mb-0"><span class="h6">Capital: </span>Brasilia</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </body>
</html>
